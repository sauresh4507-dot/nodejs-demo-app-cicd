name: CI/CD Pipeline

# Trigger the workflow on push to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Environment variables
env:
  DOCKER_IMAGE: sauresh4507/nodejs-demo-app
  NODE_VERSION: '18'

jobs:
  # Job 1: Test and Build
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.sauresh7 }}/nodejs-demo-app:latest .

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ sauresh7 }}
          password: ${{ Sauresh@4545 }}

      # Push image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.sauresh7 }}/nodejs-demo-app:latest
